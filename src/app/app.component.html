<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Layout con Sidebar izquierda - Tailwind</title>
    <!-- Para pruebas rápidas, usa CDN de Tailwind (no recomendado en producción) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="antialiased text-gray-900">
    <!-- Contenedor principal: usa min-h-screen para cubrir toda la altura de la ventana -->
    <div class="min-h-screen flex bg-gray-100">
      <!-- Sidebar: ancho fijo, ocupa toda la altura dentro del flex -->
      <aside
        id="sidebar"
        class="w-64 bg-neutral text-white flex flex-col p-4 gap-4 hidden md:flex"
      >
        <!-- hidden en xs, visible desde md en adelante -->
        <div class="text-lg font-semibold px-2">Papel Express</div>
        <div class=""><img src="logo.png" class="rounded-2xl" alt="" /></div>
        <nav class="flex-1">
          <ul class="space-y-2">
            <li>
              <a
                routerLink="/products"
                routerLinkActive="bg-primary rounded"
                class="block px-3 py-2 rounded hover:bg-gray-700"
                >Inicio</a
              >
            </li>
            <li>
              <a
                routerLink="/cart"
                routerLinkActive="bg-primary rounded"
                class="block px-3 py-2 rounded hover:bg-gray-700"
                >Carrito</a
              >
            </li>
          </ul>
        </nav>
        <div class="mt-auto px-2">
          <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-700">
            Cerrar sesión
          </button>
        </div>
      </aside>
      <!-- Sidebar responsiva: overlay para pantallas pequeñas -->
      <div
        id="mobileSidebarOverlay"
        class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"
        onclick="closeMobileSidebar()"
      ></div>
      <aside
        id="mobileSidebar"
        class="fixed left-0 top-0 bottom-0 w-64 bg-red-900 text-white p-4 z-50 transform -translate-x-full transition-transform duration-200 md:hidden"
      >
        <div class="flex items-center justify-between">
          <div class="text-lg font-semibold">Papel Express</div>
          <button
            aria-label="Cerrar"
            onclick="closeMobileSidebar()"
            class="text-white/80"
          >
            ✕
          </button>
        </div>
        <nav class="mt-6">
          <ul class="space-y-2">
            <li>
              <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700"
                >Inicio</a
              >
            </li>
            <li>
              <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700"
                >Productos</a
              >
            </li>
            <li>
              <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700"
                >Pedidos</a
              >
            </li>
            <li>
              <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700"
                >Clientes</a
              >
            </li>
          </ul>
        </nav>
      </aside>
      <!-- Area principal -->
      <div class="flex-1 flex flex-col">
        <!-- Topbar: en móvil incluye botón para abrir sidebar -->
        <header
          class="flex items-center justify-between bg-white border-b px-4 py-3 md:hidden"
        >
          <div class="flex items-center gap-2">
            <button
              aria-label="Abrir menú"
              onclick="openMobileSidebar()"
              class="p-2 rounded hover:bg-gray-100"
            >
              ☰
            </button>
            <span class="font-semibold">Mi App</span>
          </div>
          <div>
            <!-- avatar / acciones -->
            <button class="p-2 rounded hover:bg-gray-100">Perfil</button>
          </div>
        </header>
        <!-- Contenido principal: siempre a la derecha de la sidebar en pantallas md+ -->
        <main class="p-6"><router-outlet /></main>
      </div>
    </div>
    <!-- Script mínimo para manejar el sidebar en móviles -->
    <script>
      const mobileSidebar = document.getElementById("mobileSidebar");
      const overlay = document.getElementById("mobileSidebarOverlay");
      function openMobileSidebar() {
        mobileSidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
      }
      function closeMobileSidebar() {
        mobileSidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      }
    </script>
  </body>
</html>

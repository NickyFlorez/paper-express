<div class="card shadow-sm">
  <figure class="h-48 w-full">
    <img
      [src]="product().imageUrl"
      class="w-full h-full object-cover rounded-t"
      alt="{{ product().title }}"
    />
  </figure>
  <div class="card-body">
    <h2 class="card-title">
      {{ product().title }}
    </h2>
    <p>
      {{ product().description }}
    </p>
    <div class="card-actions justify-end">
      <div class="badge badge-primary font-bold rounded-2xl text-white">
        {{ product().price }}$
      </div>

      <div
        (click)="addProduct()"
        class="badge badge-secondary font-bold rounded-2xl text-white cursor-pointer"
      >
        Agregar
      </div>
    </div>
  </div>
</div>
